<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SFD Dispatches in the past 24hrs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link
  href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
  rel="stylesheet"
  />
  <title>SFD Dispatches (Past 24hrs)</title>

    <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/site.webmanifest">
  <link rel="shortcut icon" href="img/favicon.ico">

</head>
<body>
  <!-- ðŸ”¹ Shared Header -->
  <header class="app-header">
    <nav>
      <a href="index.html" class="active">SFD Dispatches (Past 24hrs)</a>
    </nav>
  </header>

  <!-- ðŸ”¹ Map container -->
  <div id="map"></div>
  <!-- Centered title above map -->
  <div class="map-title-panel">
    <div class="map-title">Seattle Fire Dispatches â€“ Past 24 Hours</div>
    <div class="map-subtitle" id="map-subtitle"></div>
  </div>
  <div id="chart-panel">
    <h3>Dispatch Breakdown</h3>
    <div id="chart-range"></div>
    <div id="chart-content"></div>
  </div>
  <!-- Timeline (24h ago -> Now) -->
  <div id="timeline">
  <div class="tl-card">
    <div class="tl-controls">
      <button id="tl-play" class="tl-play" aria-pressed="false" title="Play timeline">â–¶</button>
    </div>
    <div class="tl-wrap">
      <div class="tl-tickmarks">
        <span class="tl-tick" style="left:0%"></span>
        <span class="tl-tick" style="left:25%"></span>
        <span class="tl-tick" style="left:50%"></span>
        <span class="tl-tick" style="left:75%"></span>
        <span class="tl-tick" style="left:100%"></span>
      </div>
      <div class="tl-labels">
        <span class="tl-label first" style="left:0%">24h ago</span>
        <span class="tl-label" style="left:25%">18h ago</span>
        <span class="tl-label" style="left:50%">12h ago</span>
        <span class="tl-label" style="left:75%">6h ago</span>
        <span class="tl-label last" style="left:100%">Now</span>
      </div>
      <div class="tl-track"></div>
      <div class="tl-range" id="tl-range"></div>
      <input type="range" id="tl-start" min="0" max="24" value="0" step="1">
      <input type="range" id="tl-end" min="0" max="24" value="24" step="1">
    </div>
    <div class="tl-ticks"></div>
  </div>
</div>





  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="app.js"></script>
</body>
</html>
